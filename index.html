<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" placeholder="Number 01" id="number1" class="element">
    
        <select id="operator" class="element">
            <option value=" + ">+</option>
            <option value=" - ">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
          </select>

        <input type="text" placeholder="Number 02" id="number2"  class="element">
        <input type="button" value="Caculate" id="btn"  class="element">
        <input type="text" placeholder="answer" id="answer" disabled  class="element">
    </div>
    



    <script src="app.js"></script>
</body>
</html>
